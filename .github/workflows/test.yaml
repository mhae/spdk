name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    branches: [ "master" ]

jobs:
  build:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
        fetch-tags: 'true'
        fetch-depth: '0'
        
    - name: Test NVMF
      run: /home/vagrant/mytest.sh -c /home/vagrant/test-from-sh --vagrantfile=/home/vagrant/spdk/scripts/vagrant/Vagrantfile --spdkdir=/home/vagrant/actions-runner/_work/spdk/spdk

    - name: Archive Test Output
      uses: actions/upload-artifact@v4
      with:
        name: nvmf-test-output
        path: /home/vagrant/test-from-sh/output.tar
